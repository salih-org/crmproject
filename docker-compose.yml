version: '3.1'

services:
  s_crm_api_gateway:
    image: salihcantekin/crmapigateway:latest
    ports:
      - 80:1000
    networks:
      - net_crm
    depends_on:
      - s_rabbitmq
    deploy:
      placement:
        constraints:
          - node.role == manager
      replicas: 1
      restart_policy:
        condition: on-failure
        max_attempts: 3
    build:
      context: .
      dockerfile: ApiGateways/Crm.API.Gateway/Dockerfile

  s_contact_service_db:
    image: salihcantekin/postgres
    ports:
     - 2345:5432
    networks:
     - net_crm
    environment:
     - PGDATA=/var/lib/postgresql/data/pgdata
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=241990
    volumes:
     - /mnt/nfs_shares/docker_app_data/postgresql/contact_service:/var/lib/postgresql/data
    deploy:
     replicas: 1
     restart_policy:
       max_attempts: 3
       condition: on-failure
     placement: 
      constraints: 
        - node.role == worker
        
  s_contact_service_api:
    image: salihcantekin/contactapi
    ports:
      - 90:1000
    networks:
      - net_crm
    deploy:
     replicas: 1
     restart_policy:
       max_attempts: 3
       condition: on-failure
     placement: 
      constraints: 
        - node.role == worker
    environment:
      - ASPNET_ENVIRONMENT=Production
    #  - ConnectionStrings__Postgresql=/run/secrets/sec_contact_db_conn_str
    depends_on:
      - s_contact_service_db
      - s_crm_api_gateway
    build:
      context: .
      dockerfile: Services/ContactService/Crm.API.Service.Contact/Dockerfile




  s_reservation_service_db:
    image: salihcantekin/postgres
    ports:
     - 2346:5432
    networks:
     - net_crm
    environment:
     - PGDATA=/var/lib/postgresql/data/pgdata
     - POSTGRES_USER=postgres
     - POSTGRES_PASSWORD=241990
    volumes:
     - /mnt/nfs_shares/docker_app_data/postgresql/reservation_service:/var/lib/postgresql/data
    deploy:
     replicas: 1
     restart_policy:
       max_attempts: 3
       condition: on-failure
     placement: 
      constraints: 
        - node.role == worker

  s_reservation_service_api:
    image: salihcantekin/reservationapi
    ports:
      - 91:1000
    networks:
      - net_crm
    deploy:
     replicas: 1
     restart_policy:
       max_attempts: 3
       condition: on-failure
     placement: 
      constraints: 
        - node.role == worker
    environment:
      - ASPNET_ENVIRONMENT=Production
    #  - ConnectionStrings__Postgresql=/run/secrets/sec_reservation_db_conn_str
    depends_on:
      - s_reservation_service_db
      - s_crm_api_gateway
    build:
      context: .
      dockerfile: Services/ReservationService/Crm.API.Service.Reservation/Dockerfile



  s_rabbitmq:
    container_name: c_rabbitmq
    image: rabbitmq:3-management
    ports:
      - 9090:15672
    volumes:
      - /opt/app_data/rabbitmq_data:/var/lib/rabbitmq
    networks:
     - custom_net
     - net_crm

networks:
  net_crm:

